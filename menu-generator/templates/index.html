<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Menu Generator</title>
    <!-- Bootstrap CSS for styling (optional) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Food Menu Generator</h1>
        
        <!-- Custom Ingredient Input -->
        <div class="mb-3">
            <label for="custom-item-input">Enter custom ingredient:</label>
            <input type="text" id="custom-item-input" class="form-control" placeholder="e.g., tomato">
            <button id="add-custom-item-btn" class="btn btn-primary mt-2">Add Ingredient</button>
        </div>
        
        <!-- Multi-select Suggestions -->
        <div class="mb-3">
            <label for="suggestion-select">Select common ingredients (hold Ctrl/Cmd to select multiple):</label>
            <select id="suggestion-select" class="form-control" multiple size="5">
                <option value="onion">Onion</option>
                <option value="tomato">Tomato</option>
                <option value="potato">Potato</option>
                <option value="paneer">Paneer</option>
                <option value="chicken">Chicken</option>
                <option value="spinach">Spinach</option>
                <option value="lentils">Lentils</option>
                <option value="ginger">Ginger</option>
                <option value="garlic">Garlic</option>
                <option value="peas">Peas</option>
                <option value="cumin">Cumin</option>
                <option value="turmeric">Turmeric</option>
                <option value="coriander">Coriander</option>
                <option value="rice">Rice</option>
            </select>
            <button id="add-selected-btn" class="btn btn-primary mt-2">Add Selected Ingredients</button>
        </div>
        
        <!-- Display list of items added -->
        <div class="mb-3">
            <h5>Items in Fridge:</h5>
            <ul id="items-list" class="list-group"></ul>
        </div>
        
        <!-- Voice input button -->
        <div class="mb-3">
            <button id="voice-input-btn" class="btn btn-info">Add Items via Voice</button>
        </div>
        
        <!-- Menu generation buttons -->
        <div class="mb-3">
            <button id="generate-menu-btn" class="btn btn-success">Generate Menu</button>
            <button id="regenerate-menu-btn" class="btn btn-warning">Regenerate Menu</button>
        </div>
        
        <!-- Display generated menu -->
        <div class="mb-3">
            <h5>Generated Menu:</h5>
            <div id="menu-result" class="border p-3"></div>
        </div>
    </div>

    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Include the JS script -->
    <script src="/static/js/script.js"></script>
    
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
